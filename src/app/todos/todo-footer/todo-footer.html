<footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> Tarea Pendientes</span>
    
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a href="#/" [class.selected]="filtro === filtroActual" (click)="cambiarFiltro(filtro)">{{filtro | titlecase}}</a>
        </li>
    </ul>

    <button class="clear-completed" (click)="cleanCompletados()">Borrar completados</button>
</footer>
